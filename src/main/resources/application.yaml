spring:
  application:
    name: Santa4You Christmas Delivery Service

  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:santa4you
    driver-class-name: org.h2.Driver
  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
      format_sql: true
logging:
  level:
    org.hibernate.SQL: DEBUG